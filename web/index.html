  <body>
    <div class="tabs">
      <ul>
        <li class="is-active"><a>Package Merge</a></li>
        <li><a href="converter.html">Excel Converter</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </div>
    <section class="section">
      <h1 class="title">Merge XML packages</h1>
      <h2 class="subtitle">
        Merge multiple package.xml files into one. The result is a unique package, without duplicated elements and sortered alphabetically.<br />
        If you only want to sort and remove duplicates, just submit a single file.
      </h2>
    </section>
    <div class="container">
      <div class="field">
        <div class="file is-normal is-boxed">
          <label class="file-label">
            <input class="file-input" type="file" name="inputXMLFiles" id="inputXMLFiles" accept=".xml" multiple>
            <span class="file-cta">
              <span class="file-icon">
                <i class="fas fa-upload"></i>
              </span>
              <span class="file-label">
                Choose files...
              </span>
            </span>
          </label>
        </div>
      </div>
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary" onclick="mergePackages();">Merge Packages</button>
        </div>
        <div class="control">
          <button class="button is-info" onclick="clearForm();">Clear</button>
        </div>
      </div>
      <div class="field">
        <textarea class="textarea is-info" placeholder="The result will appear here" name="outputXML" id="outputXML" rows="10" readonly></textarea>
      </div>
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-info" onclick="copyToClipboard();">Copy to Clipboard</button>
        </div>
        <div class="control">
          <button class="button is-link" onclick="download();">Download</button>
        </div>
      </div>
    </div>
  </body>
